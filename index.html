<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de entrada</title>
  <style>
    :root {
            /* Colores modo claro */
            --bg-primary: #f5f5f5;
            --bg-secondary: rgba(255, 255, 255, 0.9);
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent-positive: #10b981;
            --accent-negative: #ef4444;
            --border-color: rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Colores modo oscuro */
                --bg-primary: #0a0a0a;
                --bg-secondary: rgba(20, 20, 20, 0.9);
                --text-primary: #ffffff;
                --text-secondary: #a0a0a0;
                --accent-positive: #22c55e;
                --accent-negative: #f87171;
                --border-color: rgba(255, 255, 255, 0.1);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
            height: 100vh;
            align-items: center;
        }

        @media (max-aspect-ratio: 1/1) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                gap: 1.5rem;
                padding: 1.5rem;
            }
        }

        .panel {
            background: var(--bg-secondary);
            border-radius: 1.5rem;
            padding: 2rem;
            text-align: center;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .panel:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        /* PANEL RELOJ */
        .clock-panel .time {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 300;
            line-height: 0.9;
            margin-bottom: 1rem;
            font-variant-numeric: tabular-nums;
        }

        .clock-panel .date {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* PANEL CLIMA */
        .weather-panel .location {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .weather-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .weather-icon {
            font-size: clamp(3rem, 6vw, 5rem);
        }

        .temperature {
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 300;
            cursor: pointer;
            user-select: none;
        }

        .temperature:hover {
            color: var(--accent-positive);
        }

        .weather-desc {
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: var(--text-secondary);
            margin-bottom: 1rem;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            font-size: clamp(0.9rem, 1.8vw, 1.1rem);
        }

        .weather-detail {
            color: var(--text-secondary);
        }

        /* PANEL BOLSA */
        .stock-panel .symbol {
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .stock-price {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 300;
            margin-bottom: 1rem;
        }

        .stock-change {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: clamp(1rem, 2vw, 1.4rem);
            margin-bottom: 1rem;
        }

        .stock-change.positive {
            color: var(--accent-positive);
        }

        .stock-change.negative {
            color: var(--accent-negative);
        }

        .arrow {
            font-size: 1.2em;
        }

        .sparkline-container {
            height: 60px;
            margin-top: 1rem;
            position: relative;
        }

        .sparkline {
            width: 100%;
            height: 100%;
        }

        .last-update {
            font-size: clamp(0.7rem, 1.4vw, 0.9rem);
            color: var(--text-secondary);
            margin-top: 1rem;
            opacity: 0.7;
        }

        .error-message {
            color: var(--accent-negative);
            font-size: clamp(0.9rem, 1.8vw, 1.1rem);
            text-align: center;
            padding: 1rem;
        }

        .loading {
            color: var(--text-secondary);
            font-size: clamp(0.9rem, 1.8vw, 1.1rem);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .loading {
            animation: pulse 2s infinite;
        }
  </style>
</head>
<body>
  <div class="time" id="time"></div>

  <div class="weather-panel">
    <div id="location">Madrid</div>
    <div class="weather-icon" id="weather-icon">‚òÄÔ∏è</div>
    <div class="temperature" id="temperature" onclick="toggleTemperatureUnit()">--¬∞C</div>
    <div class="weather-desc" id="weather-desc">--</div>
    <div class="humidity">Humedad: <span id="humidity">--%</span></div>
    <div class="wind">Viento: <span id="wind">-- km/h</span></div>
    <div class="update-time" id="weather-update">Actualizando...</div>
  </div>

  <div class="stocks">
    <div class="stock-title">Microsoft (MSFT)</div>
    <div class="stock-price" id="stock-price">--</div>
  </div>

  <script>
    // ========================================
    // CONFIGURACI√ìN
    // ========================================
    const STOCK_API_KEY = 'TU_ALPHA_VANTAGE_API_KEY'; 
    const LAT = 40.4168;  
    const LON = -3.7038; 

    // Variables globales
    let temperatureUnit = 'C';
    let currentWeatherData = null;
    let isPageVisible = true;

    // ========================================
    // RELOJ
    // ========================================
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString("es-ES", {hour: "2-digit", minute: "2-digit", second: "2-digit"});
      document.getElementById("time").textContent = timeString;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // ========================================
    // UTILIDADES
    // ========================================
    function celsiusToFahrenheit(celsius) {
      return (celsius * 9/5) + 32;
    }
    function getWeatherIcon(code) {
      const icons = {
        0: "‚òÄÔ∏è", 1: "üå§Ô∏è", 2: "üå§Ô∏è", 3: "‚òÅÔ∏è",
        45: "üå´Ô∏è", 48: "üå´Ô∏è",
        51: "üå¶Ô∏è", 53: "üå¶Ô∏è", 55: "üå¶Ô∏è",
        61: "üåßÔ∏è", 63: "üåßÔ∏è", 65: "üåßÔ∏è",
        71: "üå®Ô∏è", 73: "üå®Ô∏è", 75: "üå®Ô∏è",
        95: "‚õàÔ∏è", 96: "‚õàÔ∏è", 99: "‚õàÔ∏è"
      };
      return icons[code] || "‚ùì";
    }

    // ========================================
    // CLIMA - Open-Meteo
    // ========================================
    async function updateWeather() {
      if (!isPageVisible) return;
      try {
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current_weather=true&hourly=relativehumidity_2m,windspeed_10m&timezone=Europe/Madrid`;
        const data = await fetch(url).then(res => res.json());
        if (!data.current_weather) throw new Error("Datos no disponibles");
        currentWeatherData = data;
        displayWeatherData(data);
      } catch (error) {
        console.error("Error obteniendo clima:", error);
        document.getElementById("weather-desc").innerHTML = '<div class="error-message">Error cargando clima</div>';
      }
    }
    function displayWeatherData(data) {
      const tempC = data.current_weather.temperature;
      const temp = temperatureUnit === 'C' ? Math.round(tempC) : Math.round(celsiusToFahrenheit(tempC));
      const unit = temperatureUnit === 'C' ? '¬∞C' : '¬∞F';
      document.getElementById("temperature").textContent = `${temp}${unit}`;
      document.getElementById("weather-icon").textContent = getWeatherIcon(data.current_weather.weathercode);
      document.getElementById("weather-desc").textContent = `Viento ${data.current_weather.windspeed} km/h`;
      document.getElementById("humidity").textContent = data.hourly.relativehumidity_2m[0] + "%";
      document.getElementById("wind").textContent = Math.round(data.current_weather.windspeed) + " km/h";
      const updateTime = new Date().toLocaleTimeString("es-ES", { hour12: false });
      document.getElementById("weather-update").textContent = `Actualizado: ${updateTime}`;
      document.querySelector(".weather-panel").classList.add("fade-in");
      setTimeout(() => document.querySelector(".weather-panel").classList.remove("fade-in"), 300);
    }
    function toggleTemperatureUnit() {
      temperatureUnit = temperatureUnit === "C" ? "F" : "C";
      if (currentWeatherData) {
        displayWeatherData(currentWeatherData);
      }
    }
    setInterval(updateWeather, 300000);
    updateWeather();

    // ========================================
    // BOLSA - Alpha Vantage
    // ========================================
    async function updateStock() {
      if (!isPageVisible) return;
      try {
        const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=MSFT&apikey=${STOCK_API_KEY}`;
        const data = await fetch(url).then(res => res.json());
        const price = data["Global Quote"]["05. price"];
        if (price) {
          document.getElementById("stock-price").textContent = `$${parseFloat(price).toFixed(2)}`;
        } else {
          document.getElementById("stock-price").textContent = "Error";
        }
      } catch (error) {
        console.error("Error obteniendo acciones:", error);
        document.getElementById("stock-price").textContent = "Error";
      }
    }
    setInterval(updateStock, 600000);
    updateStock();

    // ========================================
    // VISIBILIDAD
    // ========================================
    document.addEventListener("visibilitychange", () => {
      isPageVisible = !document.hidden;
    });
  </script>
</body>
</html>
